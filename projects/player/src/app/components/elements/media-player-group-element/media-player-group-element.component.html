<aspect-audio
    *ngIf="elementModel.type === 'audio'"
    #elementComponent
    [elementModel]="elementModel | cast: AudioElement"
    [hintDelay]="timerManager && timerManager.timerStateVariable ? timerManager.timerStateVariable.restTime : 0"
    [savedPlaybackTime]="initialValue"
    [actualPlayingId]="mediaPlayerService.actualPlayingId"
    [mediaStatusChanged]="mediaPlayerService.mediaStatusChanged"
    (mediaValidStatusChanged)="mediaPlayerService.setValidStatusChanged($event)"
    (mediaPlayStatusChanged)="mediaPlayerService.setActualPlayingId($event)"
    (elementValueChanged)="changeElementCodeValue($event)"
    (hintDelayInitialized)="onHintDelayInitialized()">
</aspect-audio>
